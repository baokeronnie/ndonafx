<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/8fc0383455.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h4> Select a <span style="color: #6064b6">Payment</span> method</h4>
            
        </div>
        <form action="#">
            <input type="radio" name="payment" id="paypal">
            <input type="radio" name="payment" id="skrill">
            <input type="radio" name="payment" id="crypto">

            <div class="category">
                <label for="paypal" class="paypalMethod">
                    <div class="imgName">
                        <div class="imgContainer paypal">
                            <a href="https://www.paypal.me/ndonafx" ><img src="images/paypal.png" alt=""></a>
                        </div>
                        <a href="https://www.paypal.me/ndonafx" class="name">Paypal <span></span></a>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <label for="skrill" class="skrillMethod">
                    <div class="imgName">
                        <div class="imgContainer skrill">
                            <a href="https://skrill.me/rq/Lesego/150/USD?key=GjPjNmXb7R35DrL299hq2Y9tg3P" ><img src="images/skrill.png" alt=""></a>
                        </div>
                                                
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <label for="crypto" class="cryptoMethod">
                    <div class="imgName">
                        <div class="imgContainer crypto">
                            <a href="crypto.html" ><img src="images/crypto.png" alt=""></a>
                        </div>
                        <a href="crypto.html" class="name">Crypto <span></span></a>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
                <label for="crypto" class="cryptoMethod">
                    <div class="imgName">
                        <div class="imgContainer crypto">
                            <img src="#" alt="">
                        </div>
                        <a href="" class="name"> <span></span></a>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check"></i></span>
                </label>
            </div>
            <a href="https://wa.me/27682639226?text=SUBMIT%20PAYMENT%20PROOF"><h1>Click Here to submit Proof of Payment</h1></a>
        </form>
    </div>
</body>
</html>
